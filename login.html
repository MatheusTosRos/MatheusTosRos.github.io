<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO DE SITE</title>
    <link rel="stylesheet" href="tela.css">
</head>
<body>
    <div id="tela">
        <div id="esquerda">
            <h1>Começe seus negócios agora!</h1>
            <img src="negocios.svg" id="imagem" alt="Negócios animação">
        </div>
        <div id="direita">
            <div id="login">
                <h1><strong>LOGIN</strong></h1>
                <div class="insere">
                    <label for="email">Usuário</label>
                    <input type="text" placeholder="Insira seu e-mail">
                </div>
                <div class="insere">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Insira sua senha">
                </div>
                <button id="clica">Login</button>
                <p>Ainda não tem uma conta?<a href="cadastro.html"> Criar uma conta</a></p>
            </div>
        </div>
    </div>
    
    <script src="codigo.js"></script>
</body>
</html>
